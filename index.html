<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/heroicons@2.0.13/24/outline/index.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-gradient-to-r from-blue-800 to-indigo-900 text-white py-6">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold">Luxury Hotel</h1>
            <nav class="flex space-x-6">
                <a href="#" onclick="showSection('home')" class="hover:text-yellow-300 transition-colors duration-300">Home</a>
                <a href="#" onclick="showSection('booking')" class="hover:text-yellow-300 transition-colors duration-300">Book</a>
                <a href="#" onclick="showSection('availability')" class="hover:text-yellow-300 transition-colors duration-300">Availability</a>
                <a href="#" onclick="showSection('admin')" class="hover:text-yellow-300 transition-colors duration-300">Admin</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <section id="home" class="section hero-section bg-cover bg-center rounded-xl shadow-2xl" style="background-image: url('https://images.unsplash.com/photo-1542314831-8f7d16a4dbcc')">
            <div class="bg-black bg-opacity-60 p-12 rounded-xl text-center text-white">
                <h2 class="text-4xl font-bold mb-4 animate-slide-in">Discover Unmatched Elegance</h2>
                <p class="text-lg mb-6">Book your dream stay with Luxury Hotel today!</p>
                <button onclick="showSection('booking')" class="bg-yellow-500 text-white py-3 px-6 rounded-full hover:bg-yellow-600 transform hover:scale-105 transition-all duration-300">Book Your Stay</button>
            </div>
        </section>
        <section id="booking" class="section hidden py-8">
            <h2 class="text-3xl font-bold text-center mb-8">Book Your Room</h2>
            <form id="bookingForm" class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg space-y-6">
                <div class="relative">
                    <input type="text" id="guestName" placeholder="Guest Name" required class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 animate-input">
                    <svg class="absolute right-4 top-4 h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                </div>
                <div class="relative">
                    <input type="email" id="guestEmail" placeholder="Guest Email" required class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 animate-input">
                    <svg class="absolute right-4 top-4 h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l9 6 9-6m0 10V8l-9 6-9-6v10z"/></svg>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="room-card relative overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                        <img src="https://images.unsplash.com/photo-1611892440504-42a792e24d32" alt="Single Room" class="w-full h-48 object-cover">
                        <div class="p-4 text-center">
                            <input type="radio" name="roomType" value="Single" required class="mr-2">
                            <label class="font-semibold">Single Room</label>
                        </div>
                    </div>
                    <div class="room-card relative overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                        <img src="https://images.unsplash.com/photo-1590490360182-c33d57733427" alt="Double Room" class="w-full h-48 object-cover">
                        <div class="p-4 text-center">
                            <input type="radio" name="roomType" value="Double" required class="mr-2">
                            <label class="font-semibold">Double Room</label>
                        </div>
                    </div>
                    <div class="room-card relative overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                        <img src="https://images.unsplash.com/photo-1578683014728-c735e8a9f26f" alt="Suite" class="w-full h-48 object-cover">
                        <div class="p-4 text-center">
                            <input type="radio" name="roomType" value="Suite" required class="mr-2">
                            <label class="font-semibold">Suite</label>
                        </div>
                    </div>
                </div>
                <div class="relative">
                    <input type="date" id="checkIn" required class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 animate-input">
                    <svg class="absolute right-4 top-4 h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                </div>
                <div class="relative">
                    <input type="date" id="checkOut" required class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 animate-input">
                    <svg class="absolute right-4 top-4 h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 text-white py-4 rounded-lg hover:from-yellow-600 hover:to-orange-600 transform hover:scale-105 transition-all duration-300">Book Now</button>
            </form>
            <p id="bookingMessage" class="mt-4 text-green-600 text-center hidden animate-slide-in">Booking confirmed! We'll send you a confirmation email.</p>
        </section>
        <section id="availability" class="section hidden py-8">
            <h2 class="text-3xl font-bold text-center mb-8">Check Availability</h2>
            <form id="availabilityForm" class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg space-y-6">
                <div class="relative">
                    <input type="date" id="availCheckIn" required class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 animate-input">
                    <svg class="absolute right-4 top-4 h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2aline H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                </div>
                <div class="relative">
                    <input type="date" id="availCheckOut" required class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 animate-input">
                    <svg class="absolute right-4 top-4 h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 text-white py-4 rounded-lg hover:from-yellow-600 hover:to-orange-600 transform hover:scale-105 transition-all duration-300">Check Availability</button>
            </form>
            <div id="availabilityResult" class="mt-6 max-w-lg mx-auto bg-white p-6 rounded-xl shadow-lg animate-slide-in"></div>
        </section>
        <section id="admin" class="section hidden py-8">
            <h2 class="text-3xl font-bold text-center mb-8">Admin Dashboard</h2>
            <div class="overflow-x-auto bg-white rounded-xl shadow-lg">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gradient-to-r from-blue-800 to-indigo-900 text-white">
                            <th class="p-4">Guest Name</th>
                            <th class="p-4">Email</th>
                            <th class="p-4">Room Type</th>
                            <th class="p-4">Check-In</th>
                            <th class="p-4">Check-Out</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsBody"></tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
